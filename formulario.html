<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICAAP AGENCY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body class="bg- d-flex justify-content-around align-items-center vh-100">
    <div class="fomulario">
        <div class="bg-white p-5  rounded-5" style="width: 25rem;">
            <div class="d-flex justify-content-center">
                <img src="img/Imagen de WhatsApp 2023-07-17 a las 23.21.21.jpg" alt="login-icon" style="height: 7rem;">
    </div>
    <div class="text-center fs-1 fw-bold text-"><h2>Registro Personal</h2></div>
    <form method="post">
        <div class="Nombre">
            <div id="titulos">Nombres</div>
            <input class="form-control"type="text" name="Nombre" id="Nombre" placeholder="Ingresar Nombres">
        </div>
        <div class="Apellido">
            <div id="titulos">Apellidos</div>
            <input class="form-control"type="text" name="Apellido" id="Apellido" placeholder="Ingresar Apellidos">
        </div>
        <div class="Telefono">
            <div id="titulos">Numero</div>
            <input class="form-control"type="text" name="Celular" id="Celular" placeholder="Numero de Telefono">
        </div>
        <div class="Correo">
            <div id="titulos">Correo Electronico</div>
            <input class="form-control"type="text" name="Correo" id="Correo" placeholder="@usergmail.com">
        </div>
        <div class="contraseña">
            <div id="titulos">Contraseña</div>
            <input class="form-control" type="password" name="contraseña" id="password" placeholder="Contraseña">
        </div >
        <div class="confir-contraseña">
            <div id="titulos">Confirmar Contraseña</div>
            <input class="form-control" type="password" name="confir-contraseña" id="confir-contraseña" placeholder="Contraseña">
        </div >
        <br>
        <div class="d-flex justify-content-center">
            <a href="index.html"><button onclick="alert('Cuenta Creada');" type="button"  class="btn btn-primary">Crear cuenta</button></a>
        </div>
    </div>
</body>
</html>
