<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>NICAAP AGENCY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body class="bg- d-flex justify-content-around align-items-center vh-100">
    <div class="login">
    <div class="bg-white p-5  rounded-5" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="img/Imagen de WhatsApp 2023-07-17 a las 23.21.21.jpg" alt="login-icon"
            style="height: 7rem;">
        </div>
       <div class="text-center fs-1 fw-bold text-"><h1>Inicio de sesion</h1></div>
        <form method="post">
            <div class="username">
                <div class="text-center fw-bold">Nombre: nicaap</div>
                <input class="form-control"type="text" name="usuario" id="usuar" placeholder="Ingresar Usuario">
            </div>
            <div class="contraseña">
                <div class="text-center fw-bold">Contraseña:123</div>
                <input class="form-control" type="password" name="contraseña" id="password" placeholder="Contraseña">
            </div >
            <br>
            <div class="d-flex justify-content-center">
                <button type="button" value="login" id="sumbit" onclick="validate()" class="btn btn-primary">Iniciar Sesión</button>
            </div>
            <br>
            <div class="d-flex justify-content-center">
            <a href="#">¿Olvidastes Tu Contraseña?</a>
            <hr>
            </div>
            <div class="d-flex justify-content-center">
               <a href="formulario.html"><button type="button"  class="btn btn-warning">Crear Cuenta Nueva</button></a> 
            </div>
        </div>
        </form>

    </div>
</body>
</html>
